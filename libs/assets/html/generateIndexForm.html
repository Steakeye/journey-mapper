<div id="indexPageFormDialog" class="dialog index-dialog">
    <div class="dialog__inner">
        <div id="dialog-indexForm" class="dialog__content" tabindex="1" role="dialog"
             aria-labelledby="heading-dialog-indexForm" aria-describedby="message-dialog-indexForm">
            <div id="message-dialog-indexForm">
                <h2 class="centred" id="heading-dialog-indexForm">Generate Journey Index</h2>
                <form id="indexPageForm" class="dialog__form">
                    <section class="dialog__table group">
                        <fieldset class="dialog__cell dialog__cell-left" id="fieldset-indexPageForm-journeys">

                        </fieldset>
                        <fieldset class="dialog__cell dialog__cell-right" id="fieldset-indexPageForm-journeysubmit"
                                  class="group">
                            <button id="indexPageFormSubmit" type="submit">Generate</button>
                        </fieldset>
                    </section>
                </form>

                <a class="" href="#" data-dialog-action="close" data-dialog-target="dialog-indexForm">close</a>
            </div>
        </div>
    </div>
</div>
